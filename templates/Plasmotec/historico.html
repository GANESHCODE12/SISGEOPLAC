{% extends "body.html" %}
{% load static %}

{% block content %}
<div class="card card-dark">
  <div class="card-header">
    <h3>Histórico</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-3 col-6">
        <div class="small-box bg-info">
          <div class="inner">
            <h3>No. 1</h3>
            <p>Controles Producción</p>
          </div>
          <div class="icon">
            <i class="fas fa-gamepad"></i>
          </div>
          <a href="{% url 'Control_produccion:historico-controles' %}" class="small-box-footer">
            Consultar histórico <i class="fas fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
      <div class="col-lg-3 col-6">
        <div class="small-box bg-success">
          <div class="inner">
            <h3>No. 2</h3>
            <p>Ordenes producción</p>
          </div>
          <div class="icon">
            <i class="fas fa-paste"></i>
          </div>
          <a href="{% url 'Produccion:historico-ordenes' %}" class="small-box-footer">
            Consultar histórico <i class="fas fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
      <div class="col-lg-3 col-6">
        <div class="small-box bg-warning">
          <div class="inner">
            <h3>No. 3</h3>
            <p>Inspecciones calidad</p>
          </div>
          <div class="icon">
            <i class="fas fa-medal"></i>
          </div>
          <a href="{% url 'Control_calidad:historico-inspecciones' %}" class="small-box-footer">
            Consultar histórico <i class="fas fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
