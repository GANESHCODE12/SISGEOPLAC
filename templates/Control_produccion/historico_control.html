{% extends "lista.html" %}
{% load static %}
{% block head_list %}

{% block content %}

        </h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Rango de fechas:</label>
                    {{ form.date_range }}
                </div>
            </div>
        </div>
        <hr>
        <table class="table table-bordered" id="data">
            <thead>
                <tr>
                    <th>Opciones</th>
                    <th>Id</th>
                    <th>No. orden</th>
                    <th>Cantidad producida</th>
                    <th>Saldo orden</th>
                    <th>Fecha control</th>
                    <th>Turno</th>
                    <th>Producto</th>
                    <th>MÃ¡quina</th>
                    <th>Colaboradores</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
